<front-header> - Checkout </front-header>
<main>
  <section class="container my-4">
    <div class="row">
      <div *ngIf="subscriptionData" class="col-md-6">
        <h2>Subscription: {{ subscriptionData.name }}</h2>
        <p *ngIf="subscriptionData.promoPrice; else normalPrice">
          Amount: {{ subscriptionData.promoPrice | currency:'EUR':'symbol':'1.2' }}
        </p>
        <ng-template #normalPrice>
          <p> Amount: {{ subscriptionData.price | currency:'EUR':'symbol':'1.2' }}</p>
        </ng-template>
        <div *ngIf="paymentError" class="error-message">
          {{ paymentError }}
        </div>
        <button class="btn btn-primary" (click)="pay()" [disabled]="loading">Pay Now</button>
      </div>
      <div #cardElement class="col-md-6"></div>
    </div>
  </section>
</main>
<front-footer></front-footer>
