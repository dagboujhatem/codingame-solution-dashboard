<header class="home-header" [class.scrolled]="scrolled">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">{{ appName() }}</a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="!isNavbarCollapsed" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/plans">Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/helps">Helps</a>
          </li>
          <ng-container *ngIf="!isAuthenticated(); else authenticatedLinks">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" routerLink="/register">Sign Up</a>
            </li>
          </ng-container>
          <ng-template #authenticatedLinks>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" routerLink="/dashboard">My Account</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
