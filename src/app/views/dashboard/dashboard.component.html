<!-- Widget dropdown pour les admins -->
<app-widgets-dropdown *ngIf="isAdmin" />

<!-- Card avec image pour les non-admins -->
<c-card *ngIf="!isAdmin" class="mb-4">
  <c-card-body class="text-center">
    <img 
      src="assets/images/dashboard/welcome.svg" 
      alt="Welcome" 
      class="img-fluid rounded"
      style="max-width: 100%; height: auto;"
    />
    <h4 class="mt-3">Welcome to Dashboard</h4>
    <p class="text-medium-emphasis">You don't have administrator rights to access the widgets.</p>
  </c-card-body>
</c-card>
