<front-header></front-header>
<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="E-mail" formControlName="email"/>
                  <div class="invalid-feedback d-block" *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched">
                    <small *ngIf="signInForm.get('email')?.hasError('required')">E-mail is required.</small>
                    <small *ngIf="signInForm.get('email')?.hasError('email')">Please enter a valid email.</small>
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="password"
                  />
                  <div class="invalid-feedback d-block" *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
                    <small *ngIf="signInForm.get('password')?.hasError('required')">Password is required.</small>
                    <small *ngIf="signInForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
                  </div>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="signInForm.invalid">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/forgot-password">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>{{ appName() }}</h2>
                <app-common/>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<front-footer></front-footer>
