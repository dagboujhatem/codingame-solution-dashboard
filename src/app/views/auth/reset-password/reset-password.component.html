<front-header></front-header>
<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
                <h1>Reset password</h1>
                <p class="text-body-secondary">Change your password</p>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="new-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="newPassword"
                  />
                  <div class="invalid-feedback d-block" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                    <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required.</small>
                    <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters.</small>
                  </div>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="new-password"
                    cFormControl
                    placeholder="Password confirmation"
                    type="password"
                    formControlName="confirmPassword"
                  />
                  <div class="invalid-feedback d-block" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('password')?.touched">
                    <small *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirm password is required.</small>
                    <small *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('minlength')">Confirm password must be at least 6 characters.</small>
                    <small *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match.</small>
                  </div>
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button cButton class="px-4 w-100" color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
                      Reset password
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="12">
                    <button cButton class="px-0 float-end" color="link" routerLink="/login">
                      Back to login
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>{{ appName() }}</h2>
                <app-common/>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<front-footer></front-footer>
