<div class="container mt-4">
  <div class="card p-3 mb-3">
    <h4>My profile</h4>
    <div class="profile-container">
      <form [formGroup]="userForm" (ngSubmit)="updateUserProfile()">
        <div class="col-md-6">
          <label for="username">Username:</label>
          <input id="username" type="text" class="form-control" formControlName="username" />
          <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="invalid-feedback">
            Username is required and must be at least 3 characters long.
          </div>
        </div>

        <div class="col-md-6">
          <label for="email">Email:</label>
          <input id="email" type="email" class="form-control" formControlName="email" />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
            Valid email is required.
          </div>
        </div>

        <div class="col-md-6">
          <label for="role">Role:</label>
          <div id="role" class="form-control-plaintext">
            {{ user.role }}
          </div>
        </div>

        <div class="col-md-6">
          <label for="tokens">Tokens:</label>
          <div id="tokens" class="form-control-plaintext">
            {{ user.tokens }} tokens
          </div>
          <div class="mt-2">
            <a routerLink="/plans" class="btn btn-info">Buy Tokens</a>
          </div>
        </div>

        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
