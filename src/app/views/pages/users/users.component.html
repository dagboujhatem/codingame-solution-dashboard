<div class="container mt-4">
  <h2 class="mb-3">Users Management</h2>
  <!-- User Form -->
  <div class="card p-3 mb-3">
    <h4>User Data</h4>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row">
      <div class="col-md-6">
        <label for="username">Username:</label>
        <input id="username" class="form-control" formControlName="username" type="text">
      </div>
      <div class="col-md-6">
        <label for="email">E-mail:</label>
        <input id="email" class="form-control" formControlName="email" type="email">
      </div>
      <div class="col-md-6">
        <label for="role">Role:</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="col-md-12">
        <button type="submit" cButton color="success" [disabled]="!userForm.valid">
          Save
        </button>
        <button type="button" cButton color="secondary" (click)="clearForm()">Clear</button>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Create User</button>
    </form>
  </div>
  <!-- Users List -->
  <div class="card p-3">
    <h2>Existing Users</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="users$ | async as users">
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2 text-white" (click)="onEdit(user)">
              Edit
            </button>
            <button class="btn btn-danger btn-sm text-white" (click)="onDelete(user.uid)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
