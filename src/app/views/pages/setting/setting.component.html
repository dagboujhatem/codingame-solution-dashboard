<div class="container mt-4">
  <h2 class="mb-3">Settings Management</h2>

  <!-- Add Setting Form -->
  <div class="card p-3 mb-3">
    <h4>Setting Data</h4>
    <div class="row">
      <div class="col-md-5">
        <input [(ngModel)]="newSetting.key" class="form-control" placeholder="Key" />
      </div>
      <div class="col-md-5">
        <input [(ngModel)]="newSetting.value" class="form-control" placeholder="Value" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100 text-white" (click)="saveSetting()">
          {{ isUpdate ? 'Update' : 'Add' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Settings List -->
  <div class="card p-3">
    <h4>Existing Settings</h4>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let setting of settings">
          <td>{{ setting.key }}</td>
          <td>{{ setting.value }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2 text-white" (click)="showUpdateForm(setting.id)">
              Update
            </button>
            <button class="btn btn-danger btn-sm text-white" (click)="deleteSetting(setting.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
